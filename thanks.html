<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thanks & Reward | ET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#020617;
      --card:#020617;
      --accent:#38bdf8;
      --muted:#9ca3af;
      --text:#f9fafb;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Poppins",system-ui;
      background:radial-gradient(circle at top,#0b1120,#020617);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:1.4rem;
      color:var(--text);
    }
    .card{
      width:100%;
      max-width:480px;
      background:rgba(15,23,42,0.98);
      border-radius:1.5rem;
      padding:1.5rem 1.5rem 1.8rem;
      border:1px solid rgba(148,163,184,0.6);
      box-shadow:0 22px 45px rgba(0,0,0,0.85);
      text-align:center;
    }
    h1{font-size:1.3rem;margin-bottom:0.4rem;}
    p{font-size:0.86rem;color:var(--muted);margin-bottom:0.8rem;}
    .btn{
      border:none;
      border-radius:999px;
      padding:0.6rem 1.6rem;
      font-size:0.9rem;
      background:linear-gradient(135deg,#38bdf8,#2563eb);
      color:white;
      cursor:pointer;
      box-shadow:0 14px 26px rgba(37,99,235,0.8);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:0.35rem;
      text-decoration:none;
    }
    .btn span{font-size:1rem;}
    .small{
      margin-top:0.7rem;
      font-size:0.8rem;
      color:var(--muted);
    }
    .small a{color:#38bdf8;text-decoration:none;}
    .small a:hover{text-decoration:underline;}
  </style>
</head>
